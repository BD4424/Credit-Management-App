<div class="container">
  <h2>Add New Customer</h2>

  <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name">
      <mat-error *ngIf="customerForm.get('name')?.invalid && customerForm.get('name')?.touched">
        Name is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Phone Number</mat-label>
      <input matInput type="text" formControlName="phoneNo">
      <mat-error *ngIf="customerForm.get('phoneNo')?.invalid && customerForm.get('phoneNo')?.touched">
        Enter a valid 10-digit number.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email">
      <mat-error *ngIf="customerForm.get('email')?.invalid && customerForm.get('email')?.touched">
        Enter a valid email.
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" class="submit-btn" type="submit" [disabled]="customerForm.invalid">
      Add Customer
    </button>

  </form>
</div>
